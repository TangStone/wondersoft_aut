      description: 删除多个自动化测试用户
      # 请求信息，包括data，file
      request:
        # 请求数据
        data:
          sidList: $Eval(${sids})
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
