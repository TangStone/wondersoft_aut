# 接口ID
user_querygroups:
  # 接口基本信息
  ApiInfo:
    # 接口名称
    api_name: 用户组列表搜索
    # 基础URL:https://192.168.148.174:31000
    base_url: ${base_url}
    # 请求信息
    request:
      # 请求类型
      method: GET
      # 请求头
      headers:
        Content-Type: application/json
        token: ${token}
        Referer: ${base_url}/sub-app-unity/group
  # 接口用例，填写接口发送数据、前置操作、后置操作，发送请求时将接口基本信息与接口数据组合
  ApiData:
    # 接口用例ID
    user_querygroups_01:
      # 接口用例名称
      name: 搜索一级组织机构下用户组列表
      # 接口用例描述
      description: 搜索一级组织机构下用户组列表
      # 请求信息，包括data，file
      request:
        # 请求地址
        address: /api/user/v1/querygroups/1
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
          response: { "statusCode": 0,"msg": "success" }
    # 接口用例ID
    user_querygroups_02:
      # 接口用例名称
      name: 搜索一级组织机构下特定用户组信息
      # 接口用例描述
      description: 搜索一级组织机构下特定用户组信息
      # 请求信息，包括data，file
      request:
        # 请求地址
        address: /api/user/v1/querygroups/1
        # 请求数据
        data:
          groupName: 自动化测试根组
          page: 1
          rows: 20
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
          response: { "statusCode": 0,"msg": "success" }
          # jsonpath校验
          jsonpath:
            - path: $.data[0].groupName
              value: 自动化测试根组
              type: in
        # 提取变量
        extract:
          - name: groupId     #变量名称
            # jsonpath表达式
            jsonpath: $.data[0].groupId
          - name: parentGroupId  #变量名称
            # jsonpath表达式
            jsonpath: $.data[0].parentGroupId
          - name: groups     #变量名称
            # jsonpath表达式
            jsonpath: $.data[*].groupId

    user_querygroups_ui:
      # 接口用例名称
      name: 搜索一级组织机构下特定用户组信息
      # 接口用例描述
      description: 搜索一级组织机构下特定用户组信息
      # 请求信息，包括data，file
      request:
        # 请求地址
        address: /api/user/v1/querygroups/0
        # 请求数据
        data:
          groupName: 默认组
          page: 1
          rows: 20
      # 后置操作
      postProcessors:
        # 断言
        assert:
          # 状态码校验
          code: 200
          # 返回值校验
          response: { "statusCode": 0,"msg": "success" }
          # jsonpath校验
          jsonpath:
            - path: $.data[0].groupName
              value: 默认组
              type: in
        # 提取变量
        extract:
          - name: groupId     #变量名称
            # jsonpath表达式
            jsonpath: $.data[0].groupId
            type: global
          - name: parentGroupId  #变量名称
            # jsonpath表达式
            jsonpath: $.data[0].parentGroupId
          - name: groups     #变量名称
            # jsonpath表达式
            jsonpath: $.data[*].groupId
